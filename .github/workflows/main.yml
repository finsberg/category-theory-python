name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      python-version: [3.10]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pytest
        run: |
          python -m pip install pytest
      - name: Test with pytest
        run: |
          python -m pytest
